<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paraíso del Libro</title>

<link rel="stylesheet" href="./css/styles.css">
</head>

<body>

<header>
  <div class="logo-container">
    <img src="./images/banners/Vertical_slogan/Logo_azul.PNG" alt="Logo" height="80">
  </div>

  <nav>
    <a href="./index.html">Catálogo</a>
    <a href="./pedido.html">Hacer Pedido</a>
    <a href="./politicas.html">Políticas</a>
  </nav>
</header>

<section class="contenido">

<h2>Formulario de Pedido</h2>

<form id="formulario">

<label>Nombre Completo</label>
<input type="text" id="nombre" required>

<label>Teléfono</label>
<input type="tel" id="telefono" pattern="[0-9]{8}" required>

<label>Correo Electrónico</label>
<input type="email" id="email" required>

<label>Provincia</label>
<select id="provincia" required>
  <option value="">Selecciona</option>
  <option>San José</option>
  <option>Alajuela</option>
  <option>Cartago</option>
  <option>Heredia</option>
  <option>Guanacaste</option>
  <option>Puntarenas</option>
  <option>Limón</option>
</select>

<label>Dirección</label>
<textarea id="direccion" required></textarea>

<hr>

<h3>Selecciona hasta 5 libros</h3>

<div class="tabla-responsive">
<table class="tabla-pedidos">
<thead>
<tr>
<th>Categoría</th>
<th>Libro</th>
<th>Formato</th>
<th>Precio</th>
</tr>
</thead>

<tbody id="tablaLibros"></tbody>

</table>
</div>

<hr>

<p id="subtotal">Subtotal: ¢0</p>
<p id="costoEnvio">Envío: ¢2500</p>
<p id="total"><strong>Total: ¢2500</strong></p>

<br>

<label>Método de Pago</label>
<select id="metodo_pago" required>
<option value="">Selecciona</option>
<option>Sinpe Móvil</option>
<option>Transferencia</option>
<option>Efectivo</option>
</select>

<br><br>

<label>
<input type="radio" name="retiro" value="si" required>
Retiro físico
</label>

<label>
<input type="radio" name="retiro" value="no">
Envío
</label>

<br><br>

<label>
<input type="checkbox" required>
Acepto términos y condiciones
</label>

<br><br>

<button type="submit" id="submit">
Enviar por WhatsApp
</button>

</form>

</section>

<footer>
© 2026 Paraíso del Libro
</footer>

<script src="./js/app.js"></script>

</body>
</html>
